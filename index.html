<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparring Partner | Révisions Spé</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$']], processEscapes: true },
            options: { skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'] }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #e2e8f0; }
        .tab-active { border-bottom: 3px solid #6366f1; color: white; font-weight: bold; }
        .bg-slate-900 { background-color: #0f172a; }
        .bg-slate-950 { background-color: #020617; }
        .border-slate-800 { border-color: #1e293b; }
    </style>
</head>
<body class="min-h-screen">
    <header class="border-b border-slate-800 bg-slate-900 p-4 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <h1 class="font-bold text-lg tracking-tight">SPARRING<span class="text-indigo-500 font-black">PARTNER</span></h1>
            <div class="text-right">
                <p id="global-score" class="text-indigo-400 text-xl font-bold">0000</p>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-6">
        <section id="dashboard" class="space-y-6">
            <h2 class="text-2xl font-bold text-white">Sélectionnez une leçon</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div onclick="loadChapter('suites')" class="cursor-pointer bg-slate-900 border border-slate-800 p-6 rounded-xl hover:border-indigo-500">
                    <h3 class="font-bold text-white text-lg">Suites Numériques</h3>
                    <div class="w-full bg-gray-800 h-1 mt-3"><div id="progress-suites" class="bg-indigo-500 h-full w-0"></div></div>
                </div>
                <div onclick="loadChapter('derivation')" class="cursor-pointer bg-slate-900 border border-slate-800 p-6 rounded-xl hover:border-indigo-500">
                    <h3 class="font-bold text-white text-lg">Dérivation</h3>
                    <div class="w-full bg-gray-800 h-1 mt-3"><div id="progress-derivation" class="bg-indigo-500 h-full w-0"></div></div>
                </div>
                <div onclick="loadChapter('globe')" class="cursor-pointer bg-slate-900 border border-slate-800 p-6 rounded-xl hover:border-green-500">
                    <h3 class="font-bold text-white text-lg">Structure du Globe</h3>
                    <div class="w-full bg-gray-800 h-1 mt-3"><div id="progress-globe" class="bg-green-500 h-full w-0"></div></div>
                </div>
                <div onclick="loadChapter('probabilites')" class="cursor-pointer bg-slate-900 border border-slate-800 p-6 rounded-xl hover:border-yellow-500">
                    <h3 class="font-bold text-white text-lg">Probabilités</h3>
                    <div class="w-full bg-gray-800 h-1 mt-3"><div id="progress-probabilites" class="bg-yellow-500 h-full w-0"></div></div>
                </div>
            </div>
        </section>

        <section id="workspace" class="hidden">
            <button onclick="showDashboard()" class="text-gray-400 mb-4 hover:text-white"><i class="fas fa-arrow-left"></i> Retour</button>
            <div class="bg-slate-900 border border-slate-800 rounded-2xl overflow-hidden">
                <div class="p-6 border-b border-slate-800 flex justify-between items-center">
                    <h2 id="chapter-title" class="text-xl font-bold text-white">---</h2>
                    <span id="mastery-badge" class="bg-indigo-600 px-3 py-1 rounded-full text-xs font-bold">Niveau 1</span>
                </div>
                <div class="flex border-b border-slate-800 bg-black text-xs font-bold">
                    <button onclick="switchTab('cards')" id="tab-btn-cards" class="flex-1 py-3">CARTES</button>
                    <button onclick="switchTab('quiz')" id="tab-btn-quiz" class="flex-1 py-3">QUIZ</button>
                    <button onclick="switchTab('exos')" id="tab-btn-exos" class="flex-1 py-3">EXOS</button>
                    <button onclick="switchTab('traps')" id="tab-btn-traps" class="flex-1 py-3 text-red-400">PIÈGES</button>
                </div>
                <div class="p-6">
                    <div id="tab-cards" class="tab-content hidden space-y-4"></div>
                    <div id="tab-quiz" class="tab-content hidden space-y-4"></div>
                    <div id="tab-exos" class="tab-content hidden space-y-4"></div>
                    <div id="tab-traps" class="tab-content hidden space-y-4"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
