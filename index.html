<!DOCTYPE html>
<html lang="fr">
<head>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparring Partner | Maths</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .tab-active { border-bottom: 3px solid #6366f1; color: white; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen font-sans">

    <header class="border-b border-slate-800 bg-slate-900/50 sticky top-0 z-50 p-4">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <h1 class="font-bold text-xl tracking-tight">SPARRING<span class="text-indigo-500">PARTNER</span></h1>
            <div class="flex items-center gap-4">
                <div class="text-right">
                    <p id="global-score" class="font-mono text-indigo-400 font-bold text-xl text-xl">0000</p>
                </div>
                <button onclick="resetStats()" class="text-slate-600 hover:text-red-400"><i class="fas fa-redo-alt"></i></button>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4 sm:p-8">
        
        <section id="dashboard" class="space-y-6">
            <h2 class="text-2xl font-bold mb-8">Choisissez votre entraînement</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div onclick="loadChapter('suites')" class="cursor-pointer bg-slate-900 border border-slate-800 p-6 rounded-2xl hover:border-indigo-500 transition">
                    <h3 class="text-xl font-bold mb-4">01. Suites Numériques</h3>
                    <div class="w-full bg-slate-800 h-1.5 rounded-full overflow-hidden">
                        <div id="progress-suites" class="bg-indigo-500 h-full w-0 transition-all"></div>
                    </div>
                </div>
                <div onclick="loadChapter('derivation')" class="cursor-pointer bg-slate-900 border border-slate-800 p-6 rounded-2xl hover:border-indigo-500 transition">
                    <h3 class="text-xl font-bold mb-4">02. Dérivation</h3>
                    <div class="w-full bg-slate-800 h-1.5 rounded-full overflow-hidden">
                        <div id="progress-derivation" class="bg-indigo-500 h-full w-0 transition-all"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="workspace" class="hidden">
            <button onclick="showDashboard()" class="text-slate-400 mb-6"><i class="fas fa-chevron-left mr-2"></i>Retour</button>
            <div class="bg-slate-900 border border-slate-800 rounded-3xl overflow-hidden shadow-2xl">
                <div class="p-6 border-b border-slate-800 bg-slate-900/50 flex justify-between items-center">
                    <div>
                        <h2 id="chapter-title" class="text-2xl font-bold text-white uppercase tracking-tighter">---</h2>
                        <p id="mastery-label" class="text-xs text-indigo-400 font-bold mt-1">Maîtrise : 0%</p>
                    </div>
                    <div id="mastery-badge" class="h-10 w-10 rounded-full border-2 border-indigo-500 flex items-center justify-center font-bold text-indigo-500 text-sm">1</div>
                </div>
                <div class="flex border-b border-slate-800 text-[10px] font-bold sm:text-xs">
                    <button onclick="switchTab('cards')" id="tab-btn-cards" class="flex-1 py-4 tab-active">FLASH-CARDS</button>
                    <button onclick="switchTab('quiz')" id="tab-btn-quiz" class="flex-1 py-4">QUIZ</button>
                    <button onclick="switchTab('exos')" id="tab-btn-exos" class="flex-1 py-4">EXOS</button>
                    <button onclick="switchTab('traps')" id="tab-btn-traps" class="flex-1 py-4">PIÈGES</button>
                </div>
                <div class="p-6">
                    <div id="tab-cards" class="tab-content space-y-4"></div>
                    <div id="tab-quiz" class="tab-content hidden space-y-4"></div>
                    <div id="tab-exos" class="tab-content hidden space-y-4"></div>
                    <div id="tab-traps" class="tab-content hidden space-y-4"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
